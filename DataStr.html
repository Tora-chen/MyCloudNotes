<h1 id="绪论">绪论</h1>
<h3 id="12-基本概念和术语">1.2 基本概念和术语</h3>
<p>数据 (data) 是对客观事物的符号表示。<br>
数据元素 (data element) 是数据的基本单位。<br>
数据对象 (data object) 是性质相同的数据元素的集合，是数据的一个子集。<br>
数据结构 (data structure) 是相互之间存在一种或多种特定关系的数据元素的集合。</p>
<p>根据数据元素之间的关系，通常有下列4类基本结构：集合、线性结构、树形结构、图状结构。</p>
<p>数据结构的形式定义为：数据结构是一个二元组<br>
　　　　Data_Structure = (D, S)<br>
其中，D 是数据元素的有限集，S 是 D 上关系的有限集。</p>
